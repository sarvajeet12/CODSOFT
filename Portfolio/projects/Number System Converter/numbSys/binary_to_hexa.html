<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" href="../numbSys/numStyle/num.css">
    <title>Binary To Hexa-Decimal</title>
</head>
<body>
    <div class="container">
        <!-- home -->
        <div id="home"><a href="../index.html">Home</a></div>

        <!-- heading -->
        <div id="heading"><h1>Binary To Hexa-Decimal</h1></div>

        <!-- main -->
        <div id="main-box">
            <div id="main">
                <h3>Enter Binary Number</h3>
                <input type="text" name="text-box" id="text-box" placeholder="Binary Number">
                <button onclick="binaryToHD()">Convert</button>
                <input type="text" name="text-box" id="result" placeholder="Result">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
       
        function binaryToHD()
        {
             let binBox = document.getElementById("text-box").value;
             let result = parseInt(binBox,2);  // paseInt() Method convert into decimal number
             let result2 = result.toString(16);
             let uprcase = result2.toUpperCase(result2)
             document.getElementById("result").value = uprcase;                                               
        }                                                                                                                                            
     </script>
</body>
</html>
