<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" href="../numbSys/numStyle/num.css">
    <title>Decimal To Binary</title>
</head>
<body>
    <div class="container">
        <!-- home -->
        <div id="home"><a href="../index.html">Home</a></div>

        <!-- heading -->
        <div id="heading"><h1>Decimal To Binary</h1></div>

        <!-- main -->
        <div id="main-box">
            <div id="main">
                <h3>Enter Decimal Number</h3>
                <input type="text" name="text-box" id="text-box" placeholder="Decimal Number">
                <button onclick="deciToBinary()">Convert</button>
                <input type="text" name="text-box" id="result" placeholder="Result">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
       
        function deciToBinary()
        {
             let deciBox = document.getElementById("text-box").value;
             let deciBoxNum = Number(deciBox); 
             let result = deciBoxNum.toString(2);
             document.getElementById("result").value = result;                                               
        }                                                                                                                                            
     </script>
</body>
</html>
