 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" type="text/css" href="../checkFindCSS/checkFind.css">
    <!-- Title -->
    <title>Find LCM</title>
</head>
<body>
    <div id="back">
        <h4><a href="/projects/Check & Find/index.html">BACK</a></h4>
    </div>
    <div id="heading">
        <h1>Find LCM Of Two Numbers</h1>
    </div>
    <div id="container">
        <div id="content">
            <h3>Enter First Number</h3>
            <input type="number" id="text-box" value="0">
            <h3 id="box2-heading">Enter Second Number</h3>
            <input type="number" id="text-box2" value="0">
            <button onclick="check()">Check</button>
            <input type="text"  id="result" placeholder="Result">
        </div>
    </div>

    <!-- Connecting JS -->
    <!-- <script src="Check Character.js"></script> -->
    <script>
        function check(){
            let firstNum = document.getElementById("text-box").value;
            let secondNum = document.getElementById("text-box2").value;
            let hcf, lcm;
        
            // Logic
        
            for (let i = 1; i <= firstNum && i <= secondNum; i++) {
            if (firstNum % i == 0 && secondNum % i == 0) {
                hcf = i;
            }
            }
        
            lcm = (firstNum * secondNum) / hcf;

            document.getElementById("result").value = lcm;
            
        }
    </script>
</body>
</html>
