
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" type="text/css" href="../checkFindCSS/checkFind.css">
    <!-- Title -->
    <title>Check Leap Year</title>
</head>
<body>
    <div id="back">
        <h4><a href="/projects/Check & Find/index.html">BACK</a></h4>
    </div>
    <div id="heading">
        <h1>Check Year Is Leap Or Not</h1>
    </div>
    <div id="container">
        <div id="content">
            <h3>Enter Year</h3>
            <input type="number" id="text-box" placeholder="Enter Year">
            <button onclick="check()">Check</button>
            <input type="text"  id="result" placeholder="Result">
        </div>
    </div>

    <!-- Connecting JS -->
    <!-- <script src="Check Character.js"></script> -->
    <script>
        function check(){
            // enter_number is a variable which store value written inside even-odd-text-box (user enter value)
            let enter_year = document.getElementById("text-box").value;

            // Logic
            if(((enter_year %4 == 0) && (enter_year % 100 != 0)) || (enter_year %400 == 0))
            {
                document.getElementById("result").value = `${enter_year} is a leap year`;
            }
            else{
                document.getElementById("result").value = `${enter_year} is not a leap year`;
            }
        }
    </script>
</body>
</html>
