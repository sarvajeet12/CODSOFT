
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" type="text/css" href="../checkFindCSS/checkFind.css">
    <!-- Title -->
    <title>Check Fibonacci Term</title>
</head>
<body>
    <div id="back">
        <h4><a href="/projects/Check & Find/index.html">BACK</a></h4>
    </div>
    <div id="heading">
        <h1>Enter Number</h1>
    </div>
    <div id="container">
        <div id="content">
            <h3>Enter Number</h3>
            <input type="number" id="text-box" value="0">
            <button onclick="check()">Check</button>
            <input type="text"  id="result" placeholder="Result">
        </div>
    </div>

    <!-- Connecting JS -->
    <!-- <script src="Check Character.js"></script> -->
    <script>
        function check(){
            let enter_num = document.getElementById("text-box");
            let num = enter_num.value;

            if(num>=0){
                if(isFibo(num) == 1){
                    document.getElementById("result").value = "Fibonacci Number";
                }else{
                    document.getElementById("result").value = "Not a Fibonacci Number";

                }
            }

            function isPerfectSquare(x){
                let perfectSquare = parseInt(Math.sqrt(x));
                let a = perfectSquare*perfectSquare;
                return( a== x);
            }
            function isFibo(x){
                return isPerfectSquare(5*x*x+4) || isPerfectSquare(5*x*x-4);
            }
    
        }
    </script>
</body>
</html>
