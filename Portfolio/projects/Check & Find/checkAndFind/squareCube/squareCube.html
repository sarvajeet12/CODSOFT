 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" type="text/css" href="squareCube.css">
    <!-- Title -->
    <title>Find Square Cube</title>
</head>
<body>
    <div id="back">
        <h4><a href="/projects/Check & Find/index.html">BACK</a></h4>
    </div>
    <div id="heading">
        <h1>Find Square || Square Root || Cube || Cube Root </h1>
    </div>
    <div id="container">
        <div id="content">
            <h2>Find Square</h2>
            <h3>Enter Number</h3>
            <input type="number" id="text-box1" value="0" class="text-box">
            <button onclick="checkSquare()">Check</button>
            <input type="text"  id="result1" placeholder="Result" class="result">
        </div>
        <div id="content">
            <h2>Find Square Root</h2>
            <h3>Enter Number</h3>
            <input type="number" id="text-box2" value="0" class="text-box">
            <button onclick="checkSRoot()">Check</button>
            <input type="text"  id="result2" placeholder="Result" class="result">
        </div>
        <div id="content">
            <h2>Find Cube</h2>
            <h3>Enter Number</h3>
            <input type="number" id="text-box3" value="0" class="text-box">
            <button onclick="checkCube()">Check</button>
            <input type="text"  id="result3" placeholder="Result" class="result">
        </div>
        <div id="content">
            <h2>Find Cube Root</h2>
            <h3>Enter Number</h3>
            <input type="number" id="text-box4" value="0" class="text-box">
            <button onclick="checkCRoot()">Check</button>
            <input type="text"  id="result4" placeholder="Result" class="result">
        </div>
    </div>

    <!-- Connecting JS -->
    <!-- <script src="Check Character.js"></script> -->
    <script>
        // square
        function checkSquare(){
            let squreValue = document.getElementById("text-box1").value;
            let squareAns = squreValue * squreValue;
            document.getElementById("result1").value = squareAns;
        }

        // square root
        function checkSRoot(){
            let sqrtValue = document.getElementById("text-box2").value;
            let sqrtAns = Math.sqrt(sqrtValue);
            document.getElementById("result2").value = sqrtAns;
        }

        // cube
        function checkCube(){
            let cubeValue = document.getElementById("text-box3").value;
            let cubeAns = cubeValue * cubeValue * cubeValue;
            document.getElementById("result3").value = cubeAns;
        }

        // cube root
        function checkCRoot(){
            let cbrtValue = document.getElementById("text-box4").value;
            let cbrtAns = Math.cbrt(cbrtValue);
            document.getElementById("result4").value = cbrtAns;
        }
    </script>
</body>
</html>
