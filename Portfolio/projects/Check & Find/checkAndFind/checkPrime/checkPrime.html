
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" type="text/css" href="../checkFindCSS/checkFind.css">
    <!-- Title -->
    <title>Check Prime Number</title>
</head>
<body>
    <div id="back">
        <h4><a href="/projects/Check & Find/index.html">BACK</a></h4>
    </div>
    <div id="heading">
        <h1>Check Number Is Prime Or Not</h1>
    </div>
    <div id="container">
        <div id="content">
            <h3>Enter Number</h3>
            <input type="number" id="text-box" value="0">
            <button onclick="check()">Check</button>
            <input type="text"  id="result" placeholder="Result">
        </div>
    </div>

    <!-- Connecting JS -->
    <!-- <script src="Check Character.js"></script> -->
    <script>
        function check(){
                      
            let i,enter_number,counter=0;

            // enter_number is a variable which store value written inside prime-text-box (user enter value)
            enter_number = document.getElementById("text-box").value;

            // Logic

            //for loop
            for(i=1;i<=enter_number;i++)
            {
                if(enter_number%i==0)
                {
                    counter++;
                }
            }

            // Conditions
            if(counter==2){
                // Result comes in result text box
                document.getElementById("result").value =`${enter_number} is a prime number`;
            }
            else{
                // Result comes in result text box
                document.getElementById("result").value =`${enter_number} is not a prime number`;
            }
        }
    </script>
</body>
</html>
