
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" type="text/css" href="../checkFindCSS/checkFind.css">
    <!-- Title -->
    <title>Check Panlindrome</title>
</head>
<body>
    <div id="back">
        <h4><a href="/projects/Check & Find/index.html">BACK</a></h4>
    </div>
    <div id="heading">
        <h1>Check Number Or String Is Panlindrome Or Not</h1>
    </div>
    <div id="container">
        <div id="content">
            <h3>Enter Number Or Word</h3>
            <input type="text" id="text-box" placeholder="Enter Number Or Word">
            <button onclick="check()">Check</button>
            <input type="text"  id="result" placeholder="Result">
        </div>
    </div>

    <!-- Connecting JS -->
    <!-- <script src="Check Character.js"></script> -->
    <script>
        function check(){
            // enter_number is a variable which store value written inside pallindrome-text-box (user enter value)
            let enter_string = document.getElementById("text-box").value;  //enter_number store string

            //String convert into Array
            let arr = Array.from(enter_string);  //arr variable store array


            // Reverse() function in array
            let box = arr.reverse()   //box variable store reverse array
            let con = box.join("");   // join() function is used to give saperater between element e.g "no space" , "@", "|", "#" , "%" , "etc"


            // Conditions
            if(enter_string==con){
                // Result comes in result text box
                document.getElementById("result").value =`${enter_string} is a palindrome`;
            }
            else{
                // Result comes in result text box
                document.getElementById("result").value =`${enter_string} is not a palidrome`;
            }
        }
    </script>
</body>
</html>
